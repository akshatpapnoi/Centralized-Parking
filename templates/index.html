{% extends "base.html" %}
{% load static %}

    
{% block styles %}
    <link rel="stylesheet" href= "{% static 'index.css'%}">
    <style>
        body {
            background-image: url("{%static 'bg.jpg'%}") ;
            height: 100%; 

            /* Center and scale the image nicely */
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

{% endblock styles %}


{% block content %}

    <div class="main-heading">
        <span class="border">Centralized Parking System</span>
        <br>
        <span class="border">Using Computer Vision</span><br><br><br>
        <input type="button" class="btn btn-custom" value="Direction">
        <input type="button" class="btn btn-custom" value="Check Availability" onclick="availability()">
        <input type="button" class="btn btn-custom" value="Book" onclick="booking()"> 
    </div>
    

{% endblock content %}


{% block script %}
<script type="text/javascript">
    function availability() {
        window.location = "/available";
    }

    function booking() {
        window.location = "/booking";
    }
</script>
{% endblock script %}
